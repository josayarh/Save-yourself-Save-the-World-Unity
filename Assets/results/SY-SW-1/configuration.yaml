behaviors:
  SY-SW:
    trainer_type: ppo
    hyperparameters:
      batch_size: 32
      buffer_size: 256
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
      memory: null
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: 0.6
      gail:
        gamma: 0.99
        strength: 1.0
        encoding_size: 256
        learning_rate: 0.0003
        use_actions: false
        use_vail: false
        demo_path: Demonstrations/PlayerShipRecord.demo
      curiosity:
        gamma: 0.99
        strength: 0.002
        encoding_size: 256
        learning_rate: 0.0003
    init_path: null
    keep_checkpoints: 5
    checkpoint_interval: 500000
    max_steps: 15000000
    time_horizon: 64
    summary_freq: 5000
    threaded: true
    self_play: null
    behavioral_cloning:
      demo_path: Demonstrations/PlayerShipRecord.demo
      steps: 50000
      strength: 0.5
      samples_per_update: 0
      num_epoch: null
      batch_size: null
env_settings:
  env_path: null
  env_args: null
  base_port: 5005
  num_envs: 1
  seed: -1
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 5.0
  target_frame_rate: -1
  capture_frame_rate: 60
  no_graphics: false
parameter_randomization: null
curriculum: null
checkpoint_settings:
  run_id: SY-SW-1
  initialize_from: null
  load_model: false
  resume: true
  force: false
  train_model: true
  inference: false
debug: false
