behaviors:
  SY-SW:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128
      buffer_size: 2048
      learning_rate: 0.0003
      beta: 0.01
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    behavioral_cloning:
      demo_path: Demonstrations/PlayerShipRecord.demo
      strength: 0.5
      steps: 50000
    reward_signals:
      extrinsic:
        strength: 0.6
        gamma: 0.99
      gail:
        gamma: 0.99
        strength: 1
        encoding_size: 256
        demo_path: Demonstrations/PlayerShipRecord.demo
      curiosity:
        strength: 0.002
        gamma: 0.99
        encoding_size: 256
    keep_checkpoints: 5
    max_steps: 15000000
    time_horizon: 64
    summary_freq: 5000
    threaded: true